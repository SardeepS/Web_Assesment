<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="https://pannuroadways.com.au/wp-content/uploads/2021/01/Logo-Full-Pannu-Roadways.png" alt="" />
        </div>
        <div class="image"></div>
        <div class="text">
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title"></div>
          <div class="question">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>
    
          <div class="btn">
            <div class="btn-1">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
              Sign Up
            </div>
            <div class="btn-2">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
          
            </div>
          </div>
    
          <div class="or">Or</div>
        </div>
    
    
        <div class="group">
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input class="group user" type="text" name="username" id="username" placeholder="Sardeep.p" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
    
    
        <div class="group">
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="sardeep@gmail.com" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
  
        <div class="group">
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Password here" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div class="group">
          <label for="Mobile">Mobile</label>
          <i class="fas fa-user"></i>
          <input type="phone" name="Mobile" id="Mobile" placeholder="0xxxxxx0" required />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div class="group">
          <label for="dateofbirth">dateofbirth</label>
          <i class="fas fa-user"></i>
          <input type="date" type="date" name="dateofbirth" id="dateofbirth" placeholder="--/--/----" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
    
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>

  </body>
</html>
